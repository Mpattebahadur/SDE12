<div id="container" class="bg-image" style=" background-image: url('../../../assets/img/th (5).jpg');
background-repeat: no-repeat;background-size: cover;background-position: center center; background-attachment: fixed;background-color: rgba(255,255,255,0.13);
 backdrop-filter: blur(10px)">



<div class="vh-100 ">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card  shadow-lg " style="border-spacing: 5rem; background-color: #02021c56;" >
          <div class="card-body p-5">

            <div class="mb-md-5 mt-md-4 pb-5">

              <h2 class="fw-bold mb-2 text-uppercase shadow-top-blue text-center">career Infotech</h2>
            <p class="p-1 tect-center text-success status">{{msg}}</p>
               
             <form [formGroup]="sign" (submit)="dologin()" class="row g-3" >
               
                      <div class="col-12-md text-white">
                        <label for="validationServer01" class="form-label">email</label>
                        <input type="email" class="form-control " name="email" formControlName="email"   >
                        <small *ngIf="sign.get('email').invalid && sign.get('email').touched" class="text-danger">Please enter a valid email</small>
                      </div>
    
                      <div class="col-12-md text-white">
                        <label for="validationServer02" class="form-label">password</label>
                        <input type="password" class="form-control " name="pwd" formControlName="pwd" autocomplete="on"  >
                      <small *ngIf="sign.get('pwd').invalid && sign.get('pwd').touched" class="text-danger">Please enter a valid password</small>
                    </div>
          
                    <div class="d-flex justify-content-around align-items-center mb-4">
                      
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="form1Example3" checked >
                        <label class="form-check-label" for="form1Example3"> Remember me </label>
                      </div>
                     <a href="forgot">forget</a>

                    </div>
          
                   
                    <div class="d-grid gap-2 col-6 mx-auto">
                    <button type="submit" class="btn btn-primary  text-center " [disabled]="sign.invalid" >Sign in</button>
                    </div>
                  </form>
            </div>
          </div>
       </div>
      </div>
    </div>
  </div>
</div>
